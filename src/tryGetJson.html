<!DOCTYPE html>
<html >
    <head>
        <meta charset="utf-8">
        <title>try getJson</title>
    </head>
    <body>
        
        <script src="js/vendor/require.js"></script>
        <script>
            require.config({
                baseUrl: 'js/vendor',
                packages: [
                    {
                        'name': 'app',
                        'location': '../app'
                    }
                ]
            });

            require(['app/getJson', 'domready!'], function (getJson) {
                'use strict';
                getJson('example.json').then(function(obj){
                    console.log(obj.name);
                }, function(reason){
                    console.log(reason);
                });
                getJson('exampleError.json').then(function(obj){
                    console.log(obj.name);
                }, function(reason){
                    console.log(reason);
                });
                getJson('example404.json').then(function(obj){
                    console.log(obj.name);
                }, function(reason){
                    console.log(reason);
                });
            });
        </script>
    </body>
</html>
