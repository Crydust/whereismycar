<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Mocha Tests</title>
	<link rel="stylesheet" href="mocha/mocha.css" />
</head>
<body>
	<div id="mocha"></div>
	<script src="mocha/chai.js"></script>
	<script src="mocha/fixtures.js"></script>
	<script src="mocha/mocha.js"></script>
	<script src="../src/js/vendor/require.js"></script>
	<script data-cover-only="../src/" src="mocha/blanket.js"></script>
	<script src="mocha/mocha-blanket.js"></script>
	<script>
	var assert = chai.assert;
	mocha.setup('qunit');
	fixtures.path = './fixtures';

	require({
		baseUrl: '../src/js/vendor',
		paths: {
			'app': '../app',
			'apptest': '../../../test-mocha/js/apptest'
		},
		urlArgs: 'bust=' + (+new Date())
	}, ['apptest/suite', 'domReady!'], function(){
		mocha.run();
	});
	</script>
</body>
</html>
