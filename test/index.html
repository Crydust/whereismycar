<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>QUnit Test Suite</title>
    <link rel="stylesheet" href="qunit/qunit.css">
    <script src="qunit/qunit.js"></script>
    <script src="qunit/qunit-close-enough.js"></script>
    <script src="../src/js/vendor/require.js"></script>
    <script>
    QUnit.config.autostart = false;
    QUnit.config.requireExpects = true;
    
    (function removeEvent(elem, type, fn) {
        if (elem.removeEventListener) {
            elem.removeEventListener(type, fn, false);
        } else {
            elem.detachEvent('on' + type, fn);
        }
    }(window, 'load', QUnit.load));
    
    require({
        baseUrl: '../src/js/vendor',
        paths: {
            'app': '../app',
            'apptest': '../../../test/js/apptest'
        },
        urlArgs: 'bust=' + (+new Date())
    }, ['apptest/suite', 'domReady!'], function(){
        QUnit.load();
        QUnit.start();
    });
    </script>
    <script src="qunit/blanket.js"></script>
</head>
<body>
<div id="qunit"></div>
<div id="qunit-fixture">
<span id="dummy"></span>
</div>
</body>
</html>
